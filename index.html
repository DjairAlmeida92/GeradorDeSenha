<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <img src="/img/logo.png" alt="Gerador de senhas" class="logo">

    <main class="container-input">
        <span>Tamanho  <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="7" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha foi gerada:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>
</body>
</html>
